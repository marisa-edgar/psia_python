{% extends 'base.html' %}

{% block content %}
{%load static%}
<div class="column">
    {% for userpost in userposts %}
        <div class="box is-size-4 has-text-weight-medium">
            <figure class="image is-square">
            <img src="
            {{userpost.image.url}}" width="100" height="100" float="center">
            <br />
            </figure>
            {{userpost.body}}
            <br/>
            <span class="is-size-7 has-text-grey-light">
                {{ userpost.created_at }} by {{ userpost.user.username }}
            </span>
        </div>
    {% endfor %}
</div>


<div class="column is-one-third">
    <div class="block">
    <a href="{% url 'psia_python_app:profile_list' %} ">
        <button class="button is-dark is-outlined is-fullwidth">
            All Profiles
        </button>
    </a>
</div>
<div class="block">
    <a href="{% url 'psia_python_app:profile' request.user.profile.id %} ">
        <button class="button is-success is-light is-outlined is-fullwidth">
            My Profile
        </button>
    </a>
    <div class="block">
        <div class="block">
            <h2 class="title is-2">New Image</p>
        </div>
        <div class="block">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button is-success is-fullwidth is-medium mt-5"
                        type="submit">Post
                </button>
            </form>
            {% if img_obj %}
                <img src="{{ userpost.image.url }}" alt="connect" style="max-height:100px">
{% endif %}
        </div>
    </div>

{% endblock content %}
